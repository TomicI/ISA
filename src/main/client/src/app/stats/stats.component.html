<div class="container">

  <div class="mt-2 col-md-12"></div>

  <div class="row">

    <div class="col">

      <div class="card">

        <div class="card-header">
          <h5>Income</h5>
        </div>

        <div class="card-body">

          <form id="formSearch" class="form " [formGroup]="searchFormGroup" (ngSubmit)="onSubmit()">

            <div class="form-group ">
              <div class="input-group">
                <input class="form-control" [readonly]="true"  name="d2" ngbDatepicker #d2="ngbDatepicker"
                       (dateSelect)="onDateSelected()" [formControlName]="'pickDate'">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"><i
                    class="fas fa-calendar"></i></button>
                </div>
              </div>
            </div>


            <div class="form-group ">
              <div class="input-group">
                <input class="form-control" [readonly]="true" [minDate]="toDate" name="d3" ngbDatepicker #d3="ngbDatepicker"
                       [formControlName]="'dropDate'">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d3.toggle()" type="button"><i
                    class="fas fa-calendar"></i></button>
                </div>
              </div>
            </div>


            <div class="form-group ">
              <input type="number" min="0" class="form-control form-control-sm" disabled="true" id="income" [formControlName]="'income'"
                     placeholder="">
            </div>


            <div class="form-group ">
              <button type="submit" class="btn btn-sm btn-outline-secondary"  >Search</button>
            </div>

          </form>

        </div>
      </div>

    </div>

    <div class="col">

      <div class="card">

        <div class="card-header">
          <h5>Reserved</h5>
        </div>

        <div class="card-body">

          <form id="formNumber" class="form " [formGroup]="searchFormGroup" (ngSubmit)="onSubmitNumber()">

            <div class="form-group ">
              <div class="input-group">
                <input class="form-control" [readonly]="true"  name="d2" ngbDatepicker #d2="ngbDatepicker"
                        [formControlName]="'pickDate'">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"><i
                    class="fas fa-calendar"></i></button>
                </div>
              </div>
            </div>


            <div class="form-group ">
              <input type="number" min="0" class="form-control form-control-sm" disabled="true" id="number" [formControlName]="'number'"
                     placeholder="">
            </div>


            <div class="form-group ">
              <button type="submit" class="btn btn-sm btn-outline-secondary"  >Search</button>
            </div>

          </form>

        </div>
      </div>

    </div>


  </div>



</div>
