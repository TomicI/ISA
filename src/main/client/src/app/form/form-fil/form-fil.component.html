<form>
  <div class="form-group" [formGroup]="filijalaFormGroup">
    <label for="adresa">Adress</label>
    <div formGroupName="filijala">
      <input type="text" class="form-control" id="adresa" [formControlName]="'adresa'">
    </div>
  </div>
  <div class="btn-group">
    <button type="button"  class="btn btn-primary btn-sm" (click)="submit()">Submit</button>
    <button *ngIf="edit" type="button" class="btn btn-primary btn-sm" (click)="delete()">Delete</button>
  </div>
  
</form>
