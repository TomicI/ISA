<form [formGroup]="filijalaFormGroup">
  <fieldset formGroupName="lokacijaDTO">

    <div class="form-group">
      <label for="drzavaInput">State</label>
      <input type="text" class="form-control form-control-sm" id="drzavaInput" [formControlName]="'drzava'" placeholder="" required="true">
    </div>

    <div class="form-group">
      <label for="cityInput">City</label>
      <input type="text" class="form-control form-control-sm" id="cityInput" [formControlName]="'grad'" placeholder="" required="true">
    </div>

    <div class="form-group">
      <label for="addressInput">Address</label>
      <input type="text" class="form-control form-control-sm" id="addressInput" [formControlName]="'adresa'" placeholder="" required="true">
    </div>


  </fieldset>

  <div class="btn-group">
    <button type="button" class="btn btn-primary btn-sm" (click)="submit()">Submit</button>
    <button *ngIf="edit" type="button" class="btn btn-primary btn-sm" (click)="delete()">Delete</button>
  </div>

</form>
