  <div class="row">
    
      <form id="formSearch" class="form-row col-12" [formGroup]="searchFormGroup" (ngSubmit)="onSubmit()">
        
        <div class="form-group col-3" >
          <input type="search" class="form-control" id="inputSearch" placeholder="" [formControlName]="'content'">
        </div>

        <div class="form-group col-2">
          <div class="input-group">
            <input class="form-control" [minDate]="fromDate" name="d2" 
              ngbDatepicker #d2="ngbDatepicker" (dateSelect)="onDateSelected()" [formControlName]="'pickDate'"> 
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"><i class="fas fa-calendar"></i></button>
            </div>
          </div>
        </div>

        <div class="form-group col-2">
        <select class="custom-select" id="pickupTime" [formControlName]="'pickTime'">
            <option *ngFor="let hour of arrayOfHours" [value]="hour">
                {{hour}}
              </option>
          </select>
        </div>

        <div class="form-group col-2">
          <div class="input-group">
            <input class="form-control" [minDate]="toDate" name="d3" 
              ngbDatepicker #d3="ngbDatepicker" [formControlName]="'dropDate'">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d3.toggle()" type="button"><i class="fas fa-calendar"></i></button>
            </div>
          </div>
        </div>

        <div class="form-group col-2" >
        <select class="custom-select" id="dropoffTime" [formControlName]="'dropTime'">
            <option *ngFor="let hour of arrayOfHours" [value]="hour">
                {{hour}}
              </option>
          </select>
        </div>
        <div class="form-group col-1" >
        <button type="submit" class="btn btn-outline-secondary" >Search</button>
        </div>
      </form>

    
  </div>

  <div *ngFor="let fil of filijala | async" style="width: 300px;">

      <div class="card mt-4" style="width: 16rem;height: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{rnt.naziv}}</h5>
