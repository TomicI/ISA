<!DOCTYPE html>
<html lang="en">
<head>
  <title>Unos nove aviokompanije</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
  <br/>
<div class="jumbotron container text-center col-sm-6">
    <h2 class="text-center" >Unos nove aviokompanije</h2>
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()" >

    <div class="form-group form-inline">
      <label for="naziv" class="control-label col-sm-4">Naziv </label>
      <div class="col-sm-8 text-left">
      <input class="form-control shadow" name="naziv" id="naziv" type="text" formControlName="naziv">
    </div>
    </div>
    <div class="form-group form-inline">
      <label for="adresa" class="control-label col-sm-4">Adresa</label>
      <div class="col-sm-8 text-left">
      <input class="form-control shadow" name="adresa" id="adresa" type="text" formControlName="adresa">
    </div>
    </div>
    <div class="form-group form-inline">
      <label for="opis" class="control-label col-sm-4">Opis</label>
      <div class="col-sm-8 text-left">
      <input class="form-control shadow" name="opis" id="opis" type="text" formControlName="opis">
    </div>
    </div>
    <div class="form-group form-inline">
      <label for="prosecnaOcena" class="control-label col-sm-4">Prosecna ocena</label>
      <div class="col-sm-8 text-left">
      <input class="form-control shadow" name="prosecnaOcena" id="prosecnaOcena" type="number" formControlName="prosecnaOcena">
    </div>
    </div>
    
    <div class="col-sm-offset-2"> 
    <button type="submit" class="btn btn-primary">Sacuvaj</button>
  </div>
  </form>
</div>
</body>
</html>
