<!DOCTYPE html>
<html lang="en">
<head>
  <title>Azuriranje aviokompanije</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
  <br/>
    <div class="jumbotron container text-center col-sm-6">
        <h2 class="text-center" >Azuriranje aviokompanije</h2>
      <form [formGroup]="regFormU" (ngSubmit)="onSubmit()">
          <div class="form-group form-inline" hidden>
              <label for="id" class="control-label col-sm-4">ID</label>
              <div class="col-sm-8 text-left">
              <input class="form-control" name="id" id="id" type="text" formControlName="id" readonly></div>
            </div>
        <div class="form-group form-inline">
          <label for="naziv" class="control-label col-sm-4">Naziv</label>
          <div class="col-sm-8 text-left">
          <input class="form-control" name="naziv" id="naziv" type="text" formControlName="naziv"></div>
        </div>
        <div class="form-group form-inline">
          <label for="adresa" class="control-label col-sm-4">Adresa</label>
          <div class="col-sm-8 text-left">
          <input class="form-control" name="adresa" id="adresa" type="text" formControlName="adresa"></div>
        </div>
        <div class="form-group form-inline">
          <label for="opis" class="control-label col-sm-4">Opis</label>
          <div class="col-sm-8 text-left">
          <input class="form-control" name="opis" id="opis" type="text" formControlName="opis"></div>
        </div>
        <div class="form-group form-inline">
          <label for="prosecnaOcena" class="control-label col-sm-4">Prosecna ocena</label>
          <div class="col-sm-8 text-left">
          <input class="form-control" name="prosecnaOcena" id="prosecnaOcena" type="number" formControlName="prosecnaOcena">
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

</body>
</html>
