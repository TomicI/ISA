<div class="container">
  <div class="mt-2 "></div>
  <div class="row justify-content-center">

    <div class="col-md-6">

      <div class="card">

        <div class="card-header">
          <h4>Password reset</h4>
        </div>

        <div class="card-body">

          <div>

              <form class="form-group" [formGroup]="passFormGroup">

                <div class="form-group">
                  <label for="password">New password</label>
                  <input id="password" type="password" class="form-control" placeholder="Password" name="password"
                         required
                         minlength="6" formControlName="password"/>

                </div>
                <div class="form-group">
                  <input id="passwordConfirm" type="password" placeholder="Confirm password" class="form-control"
                         name="passwordConfirm"
                         required minlength="6" formControlName="passwordConfirm"/>

                  <div class="alert alert-danger"
                       *ngIf="passFormGroup.controls.password.errors?.required && passFormGroup.controls.password.touched">
                    Password is required
                  </div>

                  <div class="alert alert-danger"
                       *ngIf="passFormGroup.controls.passwordConfirm.errors?.required && passFormGroup.controls.passwordConfirm.touched">
                    Repeat password is required
                  </div>
                  <div class="alert alert-danger" *ngIf="passFormGroup.errors?.doesMatchPassword">Password does not
                    match
                  </div>
                  <div class="alert alert-danger" *ngIf="passFormGroup.get('password').errors?.minlength && passFormGroup.get('password').touched">Password must be at least 6 characters</div>
                </div>

                <button type="button" class="btn btn-primary btn-sm" (click)="changePass()"
                        [disabled]="!passFormGroup.valid">Submit
                </button>
              </form>


            <div class="alert alert-danger alert-sm" *ngIf="submitError">{{errorSub}}</div>

            <div>{{message}}</div>



            </div>

          </div>
      </div>

    </div>
  </div>
</div>
