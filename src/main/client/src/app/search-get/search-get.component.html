<div class="container">

  <div class="row">
    <button *ngIf="backBtn" type="button" class="btn btn-outline-secondary btn-sm" (click)="back()">Back</button>
  </div>
  <div class="row" *ngIf="resView">

    <div *ngIf="resBool" class="col-sm-6">


      <div class="card mt-4" style="width: 15rem">

        <div class="card-header">
          <h6>Filters</h6>
        </div>

        <div class="card-body">

          <form id="formSearch" [formGroup]="filterFormGroup" >

            <div class="form-group">
              <label>Car type</label>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="miniCheck" [formControlName]="'mini'">
                <label class="form-check-label" for="miniCheck">
                  Mini
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="economyCheck" [formControlName]="'eco'" >
                <label class="form-check-label" for="economyCheck">
                  Economy
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="standardCheck" [formControlName]="'stan'">
                <label class="form-check-label" for="standardCheck">
                  Standard
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="suvCheck" [formControlName]="'suv'">
                <label class="form-check-label" for="suvCheck">
                  SUV
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="premiumCheck" [formControlName]="'prem'">
                <label class="form-check-label" for="premiumCheck">
                  Premium
                </label>
              </div>


            </div>


            <div class="form-group">
              <label for="peopleVozSelect">People</label>
              <select class="form-control form-control-sm" id="peopleVozSelect" [formControlName]="'people'">
                <option value="All">All</option>
                <option>2 - 4</option>
                <option>5 - 7</option>
              </select>
            </div>

            <div class="form-group">
              <label for="priceVozSelect">Price range</label>
              <select class="form-control form-control-sm" id="priceVozSelect" [formControlName]="'range'">
                <option value="All">All</option>
                <option>0 - 30</option>
                <option>30 - 60</option>
                <option>60 - 100</option>
                <option>Greater than 100</option>
              </select>
            </div>

            <div class="form-group">
              <label for="menjacVozSelect">Gear</label>
              <select class="form-control form-control-sm" id="menjacVozSelect" [formControlName]="'menjac'">
                <option value="All">All</option>
                <option value="AUTO">Automatic</option>
                <option value="MANU">Manual</option>
              </select>
            </div>

            <button type="button"  class="btn btn-primary btn-sm" (click)="onSubmit()">Submit</button>

          </form>

        </div>

      </div>




    </div>

    <div class="col-sm-6">

      <div *ngIf="criBool">
        <h3>No result for this criteria!</h3>
      </div>

      <div class="card-deck">
        <div *ngFor="let res of reservations">
          <div class="card mt-4" style="width: 18rem;height: 18rem">
            <div class="card-header">
              <div class="d-flex">

                <h6 class="card-title">{{res.voziloDTO.naziv}} </h6>
                <div class="ml-auto">
                  <h6> â‚¬ {{res.cena}} </h6>
                </div>
              </div>
            </div>

            <div class="card-body">
              <p><i class="fas fa-user"></i>  {{res.voziloDTO.brojSedista}}
                <i class="fas fa-door-closed"></i> {{res.voziloDTO.brojVrata}}
                <i class="fas fa-suitcase"></i>  {{res.voziloDTO.brojTorbi}} </p>
              <div *ngIf="res.voziloDTO.klima"> Yes</div>
              <p>{{res.voziloDTO.dodatniOpis}}</p>
            </div>

            <div class="card-footer">
              <div class="d-flex">
                <div><i class="fas fa-star"></i>{{res.voziloDTO.prosecnaOcena}}</div>
                <div class="ml-auto">
                  <button type="button" class="btn btn-outline-secondary btn-sm" (click)="rent(res)">Rent</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>


  </div>

  <div class="row">

    <app-res-detail *ngIf="resPass" [(res)]="resChoose" (clicked)="onCliked()"></app-res-detail>

  </div>




</div>
