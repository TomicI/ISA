<div class="container">

  <div *ngIf="rentACar">

    <h4>Reservations {{rentACar.naziv}}</h4>

  </div>

  <div class="row">

    <div class="col-md-12">

        <div class="input-group">
            <input type="text" class="form-control no-border" id="searchRes" aria-describedby="searchRes"
                (keyup)="applyFilter($event.target.value)" placeholder="Reservation search...">
        </div>

      <div class="card">

        <div class="card-header">
          <div class="d-flex">
            <div>
              Reservations
            </div>
          </div>
        </div>

        <table mat-table [dataSource]="resSource" class="mat-elevation-z8 matchip mb-0">

            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let reservation">{{reservation.id}}</td>
            </ng-container>


            <ng-container matColumnDef="resdate">
                <th mat-header-cell *matHeaderCellDef> Reservation date </th>
                <td mat-cell *matCellDef="let reservation"> {{reservation.datumRez}} </td>
            </ng-container>

            <ng-container matColumnDef="pickup">
                <th mat-header-cell *matHeaderCellDef> Pick-up Date </th>
                <td mat-cell *matCellDef="let reservation"> {{reservation.datumPreuz | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="dropoff">
                <th mat-header-cell *matHeaderCellDef> Drop-off Date </th>
                <td mat-cell *matCellDef="let reservation"> {{reservation.datumVracanja | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let reservation"> {{reservation.cena}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsReservation"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsReservation;"></tr>

        </table>

        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

      </div>
    </div>
  </div>
</div>
