<div class="container">
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="naziv">Naziv</label>
      <input class="form-control" name="naziv" id="naziv" type="text" formControlName="naziv">
    </div>
    <div class="form-group">
      <label for="opis">Opis</label>
      <input class="form-control" name="opis" id="opis" type="text" formControlName="opis">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
